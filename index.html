<!DOCTYPE html>
<html>
<head>
	<title>YouTube</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden;">
	<div class="row bg-white border border-white h-logo">
		<div class="col-4 bg-transparent h-logo border border-white">
			<div class="row">
				<div class="col-1 bg-transparent border-white border h1 mt-3">
					<div class="row p-0">
						<img src="1.png" class="h4 px-4" style="margin-top: 8px;">
					</div>
					
				</div>
				<div class="col-3 bg-transparent border-white border h1 mt-3">
					<div class="row">
						<img src="2.png" class="h3">
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-6 bg-transparent h-logo border border-white">
			<div class="row">
				<div class="col-7 bg-transparent border border-white h1 mt-3">
					<input placeholder="Введите запрос" class="rounded h1 text-multed form-control form-control-sm">
				</div>
				<div class="col-1 bg-transparent border border-white h1 mt-3">
					<div class="row p-0">
						<img src="3.png" class="h2 mx-auto" style="margin-top: 8px;">
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-2 bg-transparent h-logo border border-white">
			<div class="row">
				<div class="col-2 bg-transparent border border-white h1 mt-3">
					<div class="row p-0">
						<img src="4.png" class="h2 mx-auto" style="margin-top: 8px;">
					</div>
					
				</div>
				<div class="col-2 bg-transparent border border-white h1 mt-3">
					<div class="row p-0">
						<img src="5.png" class="h2 mx-auto" style="margin-top: 8px;">
					</div>
					
				</div>
				<div class="col-2 bg-transparent border border-white h1 mt-3">
					<div class="row p-0">
						<img src="6.png" class="h2 mx-auto" style="margin-top: 8px;">
					</div>
					
				</div>
				<div class="col-2 bg-transparent border border-white h1 mt-3">
					<div class="row p-0">
						<img src="7.jpg" class="h2 mx-auto" style="margin-top: 8px;">
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row bg-white h-main">
		<div class="col-11 bg-transparent border border-white h-main mx-auto">
			<div class="row">
				<div class="col-9 bg-transparent h-main border border-white">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/hXNWa9E9vN8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>

						
							<div class="col-12 bg-transparent h7 m-0 mt-3">
								<p class="font-weight-normal">Cowboy Bebop OST Mix</p>
								<p class="font-weight-light text-multed fs">849 787 просмотров • 3 апр. 2018 г.</p>
							</div>
						
						<div class="row ">
							<div class="col-1 bg-transparent border-top border-DEE2E6 h5">
								<img src="unnamed.jpg" class="rounded-circle mt-3 px-4">
							</div>
							<div class="col-11 bg-transparent border-top border-DEE2E6 h5">
								<p class="font-weight-normal mt-3">Terminal Passage</p>
								<p class="font-weight-light text-multed fs">180 тыс. подписчиков</p>
							</div>
						</div>
				</div>
				<div class="col-3 bg-transparent h-main">
					<div class="row">
						<div class="col-6 bg-transparent border-white border h8 m-0">
							<div class="row">
								<iframe class="w-100" src="https://www.youtube.com/embed/yp5HPSFgmdo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
						</div>
						<div class="col-6 bg-transparent border-white border h6 m-0">
							<p class="font-weight-normal">цитаты злого как смысл жизни</p>
							<p class="font-weight-light text-multed fs">30 473 просмотра • 16 дек. 2020 г.</p>
						</div> 
					</div>
					<div class="row">
						<div class="col-6 bg-transparent border-white border h8">
							<div class="row">
								<iframe class="w-100" src="https://www.youtube.com/embed/94x-ffTjcak" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
						</div>
						<div class="col-6 bg-transparent border-white border h6">
							<p class="font-weight-normal">бурурычи приехали к мокривскому на хату</p>
							<p class="font-weight-light text-multed fs">113 661 просмотр • 19 июн. 2020 г.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
